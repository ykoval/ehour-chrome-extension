<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .date-range {
      display: flex;
      gap: 10px;
    }

    .date-range > div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #2196F3;
    }

    .secondary-btn:hover {
      background: #0b7dda;
    }

    .command-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .command-hint code {
      flex: 1;
      font-family: monospace;
      word-break: break-all;
    }

    .copy-btn {
      width: auto;
      padding: 4px 8px;
      background: #666;
      font-size: 14px;
      min-width: 32px;
    }

    .copy-btn:hover {
      background: #555;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 10px;
      color: #666;
      font-size: 12px;
    }

    textarea[rows="4"] {
      height: 80px;
    }

    textarea[rows="8"] {
      height: 160px;
    }

    .preview {
      max-height: 150px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 10px;
      line-height: 1.4;
      white-space: pre-line;
      font-family: monospace;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>eHour Git Log Auto-Fill - v2</h2>
  </div>

  <!-- Raw Git Log Section -->
  <div class="section">
    <label for="rawGitLog">Raw Git Log:</label>
    <div class="command-hint">
      <code id="gitCommand">git log --since="1 month ago" --author="Yuriy Koval" --pretty=format:"%ad: %s" --reverse --date=short</code>
      <button id="copyCmd" class="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
    </div>
    <textarea id="rawGitLog" rows="4" placeholder="2025-09-01: MKIS-1177 FE: Public user management - Create User table..."></textarea>
    <button id="parseRawBtn" class="secondary-btn">Parse Raw Git Log</button>
  </div>

  <!-- OR Divider -->
  <div class="divider">
    <span>OR paste formatted report directly:</span>
  </div>

  <!-- Formatted Report Section -->
  <div class="section">
    <label for="gitLog">Formatted Daily Report:</label>
    <textarea id="gitLog" rows="8" placeholder="## 2025-09-01
[8] MKIS-1177: FE: Public user management - Create User table
  - add graphql's for public user management
  - rename, refactoring

## 2025-09-02
[8] MKIS-1177: FE: Public user management - Create User table
  - resolvers added"></textarea>
  </div>

  <div class="section">
    <label>Date Range:</label>
    <div class="date-range">
      <div>
        <label for="startDate">From:</label>
        <input type="date" id="startDate">
      </div>
      <div>
        <label for="endDate">To:</label>
        <input type="date" id="endDate">
      </div>
    </div>
  </div>

  <div class="section">
    <button id="parseBtn">Parse & Preview</button>
    <div id="preview" class="preview" style="display: none;"></div>
  </div>

  <div class="section">
    <button id="fillBtn" disabled>Fill eHour Timesheet</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
