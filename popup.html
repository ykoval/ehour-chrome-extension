<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html {
      border-radius: 12px;
      overflow: hidden;
    }

    body {
      width: 400px;
      min-height: 600px;
      padding: 10px 20px 20px 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
      overflow-x: hidden;
    }

    .header {
      text-align: left;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      padding: 0;
      font-size: 18px;
      color: #00838f;
    }

    .section {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #00695c;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 2px solid #80deea;
      border-radius: 12px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      background: rgba(255, 255, 255, 0.9);
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: none;
      border-color: #26c6da;
      background: white;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #80deea;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #26c6da;
      background: white;
    }

    .date-range {
      display: flex;
      gap: 15px;
    }

    .date-range > div {
      flex: 1;
    }

    .date-range label {
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #26c6da 0%, #00acc1 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 2px 8px rgba(38, 198, 218, 0.3);
      box-sizing: border-box;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(38, 198, 218, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      box-shadow: none;
    }

    .secondary-btn {
      background: linear-gradient(135deg, #4dd0e1 0%, #26c6da 100%);
      box-shadow: 0 2px 8px rgba(77, 208, 225, 0.3);
    }

    .secondary-btn:hover {
      box-shadow: 0 4px 12px rgba(77, 208, 225, 0.4);
    }

    .command-hint {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(224, 247, 250, 0.6);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 11px;
      border: 1px solid #b2ebf2;
    }

    .command-hint code {
      flex: 1;
      font-family: monospace;
      word-break: break-all;
      color: #00695c;
    }

    .copy-btn {
      width: auto;
      padding: 4px 8px;
      background: linear-gradient(135deg, #00838f 0%, #006064 100%);
      font-size: 14px;
      min-width: 32px;
      box-shadow: 0 2px 6px rgba(0, 131, 143, 0.3);
    }

    .copy-btn:hover {
      box-shadow: 0 3px 8px rgba(0, 131, 143, 0.4);
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #80deea, transparent);
    }

    .divider span {
      position: relative;
      background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
      padding: 0 10px;
      color: #00838f;
      font-size: 12px;
      font-weight: 500;
    }

    textarea[rows="4"] {
      height: 80px;
    }

    textarea[rows="8"] {
      height: 160px;
    }

    .preview {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(224, 247, 250, 0.4);
      padding: 10px;
      border-radius: 8px;
      font-size: 11px;
      margin-top: 10px;
      line-height: 1.4;
      white-space: pre-line;
      font-family: monospace;
      border: 1px solid #b2ebf2;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(129, 199, 132, 0.2);
      color: #2e7d32;
      border: 1px solid #81c784;
    }

    .status.error {
      background: rgba(239, 154, 154, 0.2);
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>eHour Git Log Auto-Fill - v2</h2>
  </div>

  <!-- Raw Git Log Section -->
  <div class="section">
    <label for="rawGitLog">Raw Git Log:</label>
    <div class="command-hint">
      <code id="gitCommand">git log --since="1 month ago" --author="Yuriy Koval" --pretty=format:"%ad: %s" --reverse --date=short</code>
      <button id="copyCmd" class="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
    </div>
    <textarea id="rawGitLog" rows="4" placeholder=""></textarea>
  </div>

  <div class="section">
      <button id="parseRawBtn" class="secondary-btn">Parse Raw Git Log</button>
  </div>

  <!-- Formatted Report Section -->
  <div class="section">
    <label for="gitLog">Formatted Daily Report:</label>
    <textarea id="gitLog" rows="8"></textarea>
  </div>

  <div class="section">
    <div class="date-range">
      <div>
        <label for="startDate">From:</label>
        <input type="date" id="startDate">
      </div>
      <div>
        <label for="endDate">To:</label>
        <input type="date" id="endDate">
      </div>
    </div>
  </div>

  <div class="section">
    <button id="parseBtn">Parse & Preview</button>
    <div id="preview" class="preview" style="display: none;"></div>
  </div>

  <div class="section">
    <button id="fillBtn" disabled>Fill eHour Timesheet</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
