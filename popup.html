<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .date-range {
      display: flex;
      gap: 10px;
    }
    
    .date-range > div {
      flex: 1;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .preview {
      max-height: 100px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>eHour Git Log Auto-Fill</h2>
  </div>
  
  <div class="section">
    <label for="gitLog">Paste your daily report:</label>
    <textarea id="gitLog" placeholder="## 2025-07-01
[8] MKIS-869: Remove the confirmation dialog...

## 2025-07-02
[8] MKIS-885: Target group dictionary..."></textarea>
  </div>
  
  <div class="section">
    <label>Date Range:</label>
    <div class="date-range">
      <div>
        <label for="startDate">From:</label>
        <input type="date" id="startDate">
      </div>
      <div>
        <label for="endDate">To:</label>
        <input type="date" id="endDate">
      </div>
    </div>
  </div>
  
  <div class="section">
    <button id="parseBtn">Parse & Preview</button>
    <div id="preview" class="preview" style="display: none;"></div>
  </div>
  
  <div class="section">
    <button id="fillBtn" disabled>Fill eHour Timesheet</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
